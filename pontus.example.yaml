version: "0.1"
application:
  database:
    type: postgres
    conn_str: postgresql://postgres:postgres@localhost:5435/pontus
  authentication:
    type: no_auth
privacy:
  anoymizer:
    type: presidio
    # don't use this key in production, it's just for testing
    key: mcFsaV/gv20q7mUhmI3alg==
    threshold: .5
    entity_resolution: containment
    pii_types:
      - person
      - email_address
llm:
  provider:
    type: openai
    default_model: gpt-3.5-turbo
    api_key: <put-your-api-key-here>
  cache:
    type: small_cache
    vector_collection:
      type: pgvector
      conn_str: <put-your-api-key-here>
      collection_name: prompt_cache
    embedder:
      type: sentence_transformer
      model: all-MiniLM-L6-v2
document_store:
  vector_collection:
    type: pgvector
    conn_str: <put-your-api-key-here>
    collection_name: node
  chunker:
    type: simple
    chunk_overlap: 10
  embedder:
    type: sentence_transformer
    model: all-MiniLM-L6-v2