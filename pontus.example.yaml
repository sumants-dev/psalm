version: "0.1"
application:
  database:
    type: postgres
    conn_str: postgresql://postgres:postgres@localhost:5435/pontus
  authentication:
    type: api_key
    default_admin_username: admin
    default_admin_api_key: "1234"
llm:
  provider:
    type: openai
    default_model: gpt-3.5-turbo
    api_key: <put-api-key-here>
  anoymizer:
    type: presidio
    # don't use this key in production, it's just for testing
    key: WmZq4t7w!z%C&F)J
    threshold: .5
    entity_resolution: containment
    pii_types:
      - person
      - email_address
  cache:
    type: small_cache
    vector_db:
      type: pgvector
      conn_str: <put-conn-str>
      collection_name: prompt_cache
    embedder:
      type: sentence
      model: all-MiniLM-L6-v2
      max_length: 256

  pre_processors:
    remove_toxicity:
      type: simple
rag:
  vector_db:
    type: pgvector
    conn_str: <put-conn-str>
    collection_name: node
  embedder:
    type: sentence
    model: all-MiniLM-L6-v2
    max_length: 256
  anoymizer:
    type: presidio
    key: WmZq4t7w!z%C&F)J
    threshold: .5
    entity_resolution: containment
    pii_types:
      - person
      - email_address
 